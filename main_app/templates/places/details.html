{% extends 'base.html' %}
{% block content %}


<div class="row">
  <!-- Column 1 -->
  <div class="">
    <div class="">
      <div class="">
        <h1>{{ place.name }}</h1>
        <p>Description: {{ place.health_rating }}</p>
      </div>
      {% comment %} <div class="card-action">
        <a href="{% url 'cats_update' cat.id %}">Edit</a>
        <a href="{% url 'cats_delete' cat.id %}">Delete</a>
      </div> {% endcomment %}
    </div>
    {% for photo in place.photo_set.all %}
      <img class="" src="{{photo.url}}">
    {% empty %}
      <div class="">No Photos Uploaded</div>
    {% endfor %}
    <form action="{% url 'add_photo' place.id %}" enctype="multipart/form-data" method="POST" class="card-panel">
      {% csrf_token %}
      <input type="file" name="photo-file">
      <br><br>
      <input type="submit" class="" value="Upload Photo">
  </form>
  </div>
</div>

<hr>

{% endblock %}
