{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TummySafe</title>
</head>
<body>
    <nav class="relative container mx-auto p-6">
        <div class="flex items-center justify-between">
            {% comment %} <div class="pt-2">
                <img src="" alt="">
            </div> {% endcomment %}
            <ul>
                <li><a href="/">Tummysafe</a></li>
            </ul>
            
            <div class="hidden md:flex space-x-6">
                {% if user.is_authenticated %}
                    <a class="hover:text-sky-400" href="{% url 'logout' %}">Log Out</a>
                    <a class="hover:text-sky-400" href="{% url 'user_places' %}">My Places</a>
                    <a class="hover:text-sky-400" href="{% url 'all_places' %}">The Feed</a>
                    <a class="hover:text-sky-400" href="{% url 'places_create' %}">Add a Discovery</a>
                    <a href="" class="hidden md:block p-3 px-6 pt-2 text-white bg-sky-400 rounded-full baseline hover:bg-sky-300">Add Discovery</a>
                {%else%}
                    <a class="hover:text-sky-400" href="{% url 'login' %}">Log In</a>
                    <a class="hover:text-sky-400" href="{% url 'signup' %}">Sign Up</a>
                {%endif%}
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
